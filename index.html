<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images.squarespace-cdn.com/content/v1/618037d25050485b61e7f62d/271f0feb-c872-4eb6-b918-3e9c8e38443c/Rock+Paper+Scissors+Logo.png">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="score">
                <h1>Player</h1>
                <span id="playerScore">0</span>
            </div>
            <div class="scoreComp">
                <h1>Computer</h1>
                <span id="compScore">0</span>
            </div>
        </div>
        <div class="main">
            <div class="one">
                <div class="options">
                    <button id="rock" onclick="rock()">Rock</button>
                    <button id="paper" onclick="paper()">Paper</button>
                    <button id="scissors" onclick="scissors()">Scissors</button>
                </div>
                <div class="horizontal">
                    <div class="name">
                        <h1>Player</h1>
                    </div>
                    <div class="img">
                        <img src="./img/rock.png" id="playerOneImage">
                        <span id="elementName">Rock</span>
                    </div>
                </div>
            </div>
            <div class="vs"></div>
            <div class="two">
                <div class="horizontal">
                    <div class="name">
                        <h1>Computer</h1>
                    </div>
                    <div class="img">
                        <img src="./img/rock.png" id="compImage">
                        <span id="compName">Rock</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="upd">
            <input type="text" id="winner" readonly>
        </div>
    </div>
    <div class="btnn">
        <button onclick="refresh()">Restart The Game</button>
    </div>
    <h1 class="sideText">Made By Azaan Ullah Khan</h1>



    <script src="script.js"></script>
</body>

</html>
