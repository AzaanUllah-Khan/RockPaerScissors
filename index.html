<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images.squarespace-cdn.com/content/v1/618037d25050485b61e7f62d/271f0feb-c872-4eb6-b918-3e9c8e38443c/Rock+Paper+Scissors+Logo.png">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {
            background: url("https://wallup.net/wp-content/uploads/2018/09/26/8083-black-texture-748x468.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100vh;
        }

        .container {
            width: 100%;
        }

        .header {
            background-color: green;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .score,
        .scoreComp {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .score h1,
        .scoreComp h1 {
            margin-bottom: 10px;
            font-size: 25px;
        }

        .score span,
        .scoreComp span {
            font-size: 18px;
            font-weight: bold;
            color: rgb(222, 222, 222);
        }

        .main {
            width: 80%;
            margin: auto;
            margin-top: 100px;
            display: flex;
            justify-content: space-between;
        }

        .one {
            width: 40%;
            display: flex;
            align-items: center;
        }

        .one .options {
            display: flex;
            flex-direction: column;
        }

        .one .options button {
            transform: rotate(-90deg);
            margin-top: 40px;
            padding: 10px;
            color: white;
            background-color: green;
        }

        .horizontal {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 90%;
        }

        .one .name {
            color: white;
            font-size: 15px;
            width: 100%;
            text-align: center;
            border-bottom: 1px dashed white;
        }

        .one .img {
            width: 100%;
            border: 1px solid white;
            position: relative;
        }

        .one .img img {
            width: 100%;
        }

        .one .img span {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
        }

        #playerOneImage {
            transform: scaleX(-1);
        }

        /* ---- */
        .two {
            width: 40%;
            display: flex;
            align-items: center;
        }

        .horizontal {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 90%;
        }

        .two .name {
            color: white;
            font-size: 15px;
            width: 100%;
            text-align: center;
            border-bottom: 1px dashed white;
        }

        .two .img {
            width: 100%;
            border: 1px solid white;
            position: relative;
        }

        .two .img img {
            width: 100%;
        }

        .two .img span {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
        }

        .upd {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upd input {
            width: 50%;
            background-color: transparent;
            padding: 10px;
            border: 1px solid white;
            color: white;
            font-weight: bolder;
            text-align: center;
        }
        .btnn{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin-top: 100px;
            width: 100%;
        }
        .btnn button{
            padding: 10px;
            color: white;
            background-color: green;
            transition: all 1s ease;
        }
        .btnn button:hover{
            transform: rotate(10deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="score">
                <h1>Player</h1>
                <span id="playerScore">0</span>
            </div>
            <div class="scoreComp">
                <h1>Computer</h1>
                <span id="compScore">0</span>
            </div>
        </div>
        <div class="main">
            <div class="one">
                <div class="options">
                    <button id="rock" onclick="rock()">Rock</button>
                    <button id="paper" onclick="paper()">Paper</button>
                    <button id="scissors" onclick="scissors()">Scissors</button>
                </div>
                <div class="horizontal">
                    <div class="name">
                        <h1>Player</h1>
                    </div>
                    <div class="img">
                        <img src="./img/rock.png" id="playerOneImage">
                        <span id="elementName">Rock</span>
                    </div>
                </div>
            </div>
            <div class="vs"></div>
            <div class="two">
                <div class="horizontal">
                    <div class="name">
                        <h1>Computer</h1>
                    </div>
                    <div class="img">
                        <img src="./img/rock.png" id="compImage">
                        <span id="compName">Rock</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="upd">
            <input type="text" id="winner" readonly>
        </div>
    </div>
    <div class="btnn">
        <button onclick="refresh()">Restart The Game</button>
    </div>



    <script>
        var array = ["rock", "paper", "scissors"]
        var comp;
        var player = 0
        var computering = 0
        function generate() {
            var number = Math.floor(Math.random() * 3)
            var result = array[number]
            return result;
        }
        function start() {
            var comp = generate()
            document.getElementById("compName").innerHTML = comp
            if (comp == "rock") {
                document.getElementById("compImage").src = "./img/rock.png"
            }
            else if (comp == "paper") {
                document.getElementById("compImage").src = "./img/paper.png"
            }
            else {
                document.getElementById("compImage").src = "./img/scissors.png"
            }
            return comp;
        }
        // ---
        function rock() {
            document.getElementById("playerOneImage").src = "./img/rock.png"
            document.getElementById("elementName").innerHTML = "rock"
            start()
            if (start() == document.getElementById("elementName").innerHTML) {
                document.getElementById("winner").value = "tie";
                document.getElementById("playerScore").innerHTML = player;
                document.getElementById("compScore").innerHTML = computering;
            }
            else if (start() == "rock" && document.getElementById("elementName").innerHTML == "paper" || start() == "paper" && document.getElementById("elementName").innerHTML == "scissor" || start() == "scissors" && document.getElementById("elementName").innerHTML == "rock") {
                document.getElementById("winner").value = "player Wins";
                player++
                document.getElementById("playerScore").innerHTML = player;
                document.getElementById("compScore").innerHTML = computering;
            }
            else {
                document.getElementById("winner").value = "Comp Wins";
                computering++
                document.getElementById("playerScore").innerHTML = player;
                document.getElementById("compScore").innerHTML = computering;
            }
        }
        function paper() {
            document.getElementById("playerOneImage").src = "./img/paper.png"
            document.getElementById("elementName").innerHTML = "paper"
            start()
            if (start() == document.getElementById("elementName").innerHTML) {
                document.getElementById("winner").value = "tie";
                document.getElementById("playerScore").innerHTML = player;
                document.getElementById("compScore").innerHTML = computering;
            }
            else if (start() == "rock" && document.getElementById("elementName").innerHTML == "paper" || start() == "paper" && document.getElementById("elementName").innerHTML == "scissor" || start() == "scissors" && document.getElementById("elementName").innerHTML == "rock") {
                document.getElementById("winner").value = "player Wins";
                player++
                document.getElementById("playerScore").innerHTML = player;
                document.getElementById("compScore").innerHTML = computering;
            }
            else {
                document.getElementById("winner").value = "Comp Wins";
                computering++
                document.getElementById("playerScore").innerHTML = player;
                document.getElementById("compScore").innerHTML = computering;
            }
        }
        function scissors() {
            document.getElementById("playerOneImage").src = "./img/scissors.png"
            document.getElementById("elementName").innerHTML = "scissor"
            start()
            if (start() == document.getElementById("elementName").innerHTML) {
                document.getElementById("winner").value = "tie";
                document.getElementById("playerScore").innerHTML = player;
                document.getElementById("compScore").innerHTML = computering;
            }
            else if (start() == "rock" && document.getElementById("elementName").innerHTML == "paper" || start() == "paper" && document.getElementById("elementName").innerHTML == "scissor" || start() == "scissors" && document.getElementById("elementName").innerHTML == "rock") {
                document.getElementById("winner").value = "player Wins";
                player++
                document.getElementById("playerScore").innerHTML = player;
                document.getElementById("compScore").innerHTML = computering;
            }
            else {
                document.getElementById("winner").value = "Comp Wins";
                computering++
                document.getElementById("playerScore").innerHTML = player;
                document.getElementById("compScore").innerHTML = computering;
            }
        }
        function refresh(){
            location.reload()
        }
    </script>
</body>

</html>
